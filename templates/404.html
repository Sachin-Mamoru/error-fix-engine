{% extends "base.html" %}
{% block title %}404 – Page Not Found | Error Fix Engine{% endblock %}
{% block content %}
<div style="text-align:center; padding: 5rem 1rem;">
  <h1 style="font-size:5rem; font-weight:900; color:#dee2e6; margin-bottom:0;">404</h1>
  <h2 style="font-size:1.5rem; margin-bottom:1rem;">Page Not Found</h2>
  <p style="color:#6c757d; margin-bottom:2rem;">
    The error page you're looking for doesn't exist yet — but it might after the next daily run.
  </p>
  <a href="{{ base_url }}/" class="btn" style="background:#0d6efd; color:#fff; padding:.6rem 1.4rem; border-radius:6px; font-weight:700;">
    ← Browse all errors
  </a>
</div>
{% endblock %}
